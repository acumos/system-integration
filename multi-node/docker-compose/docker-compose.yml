               },
               "mktPlace": {
                    "mktPlaceEndPointURL" : "http://${ACUMOS_HOST}:8083"
               },
               "microService": {
                       "microServiceEndPointURL" : "http://${ACUMOS_HOST}:8336/microservice-generation"
               },
               "requirements": {
                       "extraIndexURL": "",
                       "trustedHost": ""
