replicaCount: 1

image:
  repository: nexus3.acumos.org:10002/acumos/lum-server
  tag: 1.0.0
  pullPolicy: IfNotPresent
  pullSecrets:

service:
  type: ClusterIP
  port: 8080

# enable or disable the postgresql dependency
postgresql:
  enabled: true
  postgresqlUsername: lumdb
  postgresqlDatabase: lumdb
  servicePort: 5432
  # had to hard wire only one name
  initdbScriptsConfigMap : database-table-table-creation

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx

    # kubernetes.io/tls-acme: "true"
  paths:
    - "/lum(/|$)(.*)"


  hosts:
    - lum-server.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}