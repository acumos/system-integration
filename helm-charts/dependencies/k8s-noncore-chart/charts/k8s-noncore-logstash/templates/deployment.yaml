apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: "{{ .Values.global.namespace }}"
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels: 
      name: logstash-deployment
      app: logstash
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: logstash-deployment
        app: logstash
      annotations:
        # releasetime: needs to be updated to function `now` for Helm 3
    spec:
      containers:
      - name: logstash
        image: "{{ .Values.global.nexus3ReleaseRegistryLf }}/{{ .Values.global.acumosLogstashImage }}"
        imagePullPolicy: {{ .Values.global.elkImagePullPolicy }}
        env:
        - name: ACUMOS_ELASTICSEARCH_PORT
          value: "{{ .Values.global.acumosElasticSearchPort }}"
        - name: ACUMOS_ELK_JDBC_DRIVER_LIBRARY
          value: "/usr/share/logstash/vendor/bundle/mariadb-java-client-2.1.0.jar"
        - name: ACUMOS_ELK_JDBC_DRIVER_CLASS
          value: "org.mariadb.jdbc.Driver"
        - name: ACUMOS_ELK_JDBC_CONNECTION_STRING
          value: "jdbc:mariadb://acumos-mysql.{{ .Values.global.namespace }}:{{ .Values.global.acumosMariaDbPort }}/CDS"
        - name: ACUMOS_ELK_JDBC_USERNAME
          value: "CDS_USER"
        - name: ACUMOS_ELK_JDBC_PASSWORD
          value: "CDS_PASS"
        ports:
        - containerPort: {{ .Values.global.acumosLogstashPort }}
          name: logstash
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
          readOnly: true
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline
          readOnly: true
        args:
        - -f
        - /usr/share/logstash/pipeline/logstash.conf
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: logstash
            items:
            - key: logstash.yml
              path: logstash.yml			
        - name: pipeline
          configMap:
            name: logstash
            items:
            - key: logstash.conf
              path: logstash.conf
      imagePullSecrets:
        - name: acumossecret
