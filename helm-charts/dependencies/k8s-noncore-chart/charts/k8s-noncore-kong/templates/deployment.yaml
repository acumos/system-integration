apiVersion: apps/v1
kind: Deployment
metadata:
  name: acumos-kong-deployment
  namespace: "{{ .Values.global.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acumos-kong-deployment
      app: acumos-kong
  template:
    metadata:
      labels:
        name: acumos-kong-deployment
        app: acumos-kong
    spec:
      containers:
      - name: acumos-kong
        image: kong:0.11.2
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
          - name: KONG_ADMIN_LISTEN
            value: "0.0.0.0:{{ .Values.global.acumosKongAdminPort }}"
          - name: KONG_PG_PASSWORD
            value: "{{ .Values.global.acumosKongPGPassword }}"
          - name: KONG_PG_HOST
            value: "acumos-postgres.{{ .Values.global.namespace }}"
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
        ports:
        - name: acumos-admin
          containerPort: {{ .Values.global.acumosKongAdminPort }}
          protocol: TCP
        - name: acumos-proxy
          containerPort: {{ .Values.global.acumosKongProxyPort }}
          protocol: TCP
        - name: acumos-kong-ssl
          containerPort: {{ .Values.global.acumosKongSslPort }}
          protocol: TCP
        - name: acumos-adm-ssl
          containerPort: {{ .Values.global.acumosKongAdmSslPort }}
          protocol: TCP
