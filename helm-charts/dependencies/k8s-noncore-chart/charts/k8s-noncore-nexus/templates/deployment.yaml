apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.global.acumosNexusService }}"
  namespace: "{{ .Values.global.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.global.acumosNexusService }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.global.acumosNexusService }}"
    spec:
      securityContext:
        fsGroup: 200
      containers:
      - image: sonatype/nexus3:latest
        imagePullPolicy: IfNotPresent
        name: acumos-nexus-container
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        ports:
        - containerPort: {{ .Values.global.acumosNexusEndpointPort }}
        - containerPort: {{ .Values.global.acumosNexusPort }}
        volumeMounts:
        - mountPath: /nexus-data
          name: nexus-data-volume
      volumes:
        - name: nexus-data-volume
          persistentVolumeClaim:
            claimName: acumos-nexus-pvc
