apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.global.acumosSoajsOAuthService }}"
  namespace: "{{ .Values.global.namespace }}"
  labels:
    app: "{{ .Values.global.acumosSoajsOAuthService }}"
    service.image.ts: "1587740864108"
    soajs.catalog.id: 5df3ec10fa3912534948f006
    soajs.catalog.v: "1"
    soajs.content: "true"
    soajs.env.code: dashboard
    soajs.service.group: soajs-core-services
    soajs.service.label: dashboard-oauth-v1
    soajs.service.mode: deployment
    soajs.service.name: oauth
    soajs.service.replicas: "1"
    soajs.service.subtype: soajs
    soajs.service.type: service
    soajs.service.version: "1"
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.global.acumosSoajsOAuthServicePort }}
    targetPort: 4002
    protocol: TCP
    name: service-port
  - port: {{ .Values.global.acumosSoajsOAuthMaintenancePort }}
    targetPort: 5002
    protocol: TCP
    name: maintenance-port
  selector:
    app: "{{ .Values.global.acumosSoajsOAuthService }}"