apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.acumosProxy | quote }}
  namespace: "{{ .Values.global.namespace }}"
  labels:
    app: {{ .Values.global.acumosProxy | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.acumosProxy | quote }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.acumosProxy | quote }}
    spec:
      containers:
        - image: sameersbn/squid:3.3.8-23
          imagePullPolicy: IfNotPresent
          name: acumos-proxy-container
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: SQUID_CACHE_SIZE
            value: "70000"
          - name: SQUID_CACHE_MEM
            value: "2048"
          ports:
          - containerPort: {{ .Values.global.acumosProxyPort }}
            protocol: TCP
          volumeMounts:
            - mountPath: /var/cache/squid
              name: squid-cache
            - mountPath: /var/log/squid
              name: squid-log
          livenessProbe:
            tcpSocket:
              port: {{ .Values.global.acumosProxyPort }}
            initialDelaySeconds: 40
            timeoutSeconds: 4
          resources:
            requests:
              memory: "2048Mi"
              cpu: "0.5"
            limits:
              memory: "4096Mi"
              cpu: "1.0"
      volumes:
        - name: squid-cache
          emptyDir: {}
        - name: squid-log
          emptyDir: {}
