apiVersion: apps/v1
kind: Deployment
metadata:
 name: {{ .Values.mlwb.datasourceCatalogWebcomponent.podName | quote }}
 namespace: "{{ .Values.mlwb.namespace }}"
 labels:
   app: {{ .Values.mlwb.datasourceCatalogWebcomponent.name | quote }}
spec:
 selector:
   matchLabels:
     app: {{ .Values.mlwb.datasourceCatalogWebcomponent.name | quote }}
 replicas: 1
 revisionHistoryLimit: 10
 template:
   metadata:
     labels:
       app: {{ .Values.mlwb.datasourceCatalogWebcomponent.name | quote }}
   spec:
     containers:
       - name: datasource-catalog-webcomponent
         image: {{ .Values.global.nexus3ReleaseRegistryLf }}/{{ .Values.mlwb.acumosDatasourceCatalogWebcomponentImage }}
         ports:
           - containerPort: {{ .Values.mlwb.acumosDatasourceCatalogWebcomponentPort }}
         env:
           - name: ES_JAVA_OPTS
             value: "-Xmx256m -Xms256m"
           - name: ENVIRONMENT
             value: "deploy"
           - name: projectmSURL
             value: "http://{{ .Values.mlwb.projectService.svcName }}.{{ .Values.mlwb.namespace }}:{{ .Values.mlwb.acumosProjectServicePort }}/mlWorkbench/v1/project"
           - name: notebookmSURL
             value: "http://{{ .Values.mlwb.notebookService.svcName }}.{{ .Values.mlwb.namespace }}:{{ .Values.mlwb.acumosNotebookServicePort }}/mlWorkbench/v1/notebook"
           - name: pipelinemSURL
             value: "http://{{ .Values.mlwb.pipelineService.svcName }}.{{ .Values.mlwb.namespace }}:{{ .Values.mlwb.acumosPipelineServicePort }}/mlWorkbench/v1/pipeline"
           - name: datasourcemSURL
             value: "http://{{ .Values.mlwb.datasourceService.svcName }}.{{ .Values.mlwb.namespace }}:{{ .Values.mlwb.acumosDatasourceServicePort }}/mlWorkbench/v1/datasource"
           - name: datasourceWikiURL
             value: "https://docs.acumos.org/en/latest/submodules/workbench/docs/mlwb-user-guide/datasource-component/index.html"
         volumeMounts:
           - mountPath: /maven/logs
             name: datasource-catalog-webcomponent-logs
     volumes:
       - name: datasource-catalog-webcomponent-logs
         emptyDir: {}
     imagePullSecrets:
       - name: acumossecret
