apiVersion: apps/v1
kind: Deployment
metadata:
 name: {{ .Values.mlwb.pipelineWebcomponent.podName | quote }}
 namespace: "{{ .Values.mlwb.namespace }}"
 labels:
   app: {{ .Values.mlwb.pipelineWebcomponent.name | quote }}
spec:
 selector:
   matchLabels:
     app: {{ .Values.mlwb.pipelineWebcomponent.name | quote }}
 replicas: 1
 revisionHistoryLimit: 10
 template:
   metadata:
     labels:
       app: {{ .Values.mlwb.pipelineWebcomponent.name | quote }}
   spec:
     containers:
       - name: pipeline-webcomponent
         image: {{ .Values.global.nexus3ReleaseRegistryLf }}/acumos/{{ .Values.mlwb.acumosPipelineWebcomponentImage }}
         ports:
           - containerPort: {{ .Values.mlwb.acumosPipelineWebcomponentPort }}
         env:
           - name: ES_JAVA_OPTS
             value: "-Xmx256m -Xms256m"
           - name: ENVIRONMENT
             value: "deploy"
           - name: pipelinemSURL
             value: "http://{{ .Values.mlwb.pipelineService.svcName }}.{{ .Values.global.namespace }}:{{ .Values.mlwb.acumosPipelineServicePort }}/mlWorkbench/v1/pipeline"
           - name: pipelineWikiURL
             value: "https://wiki.acumos.org/display/TRAIN"
           - name: useExternalPipeline
             value: "{{ .Values.mlwb.useexternalpipeline }}"
         volumeMounts:
           - mountPath: /maven/logs
             name: pipeline-webcomponent-logs
     volumes:
       - name: pipeline-webcomponent-logs
         emptyDir: {}
     imagePullSecrets:
       - name: acumossecret
