# What this is: kubernetes template for Acumos kong deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: kong
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
      - name: kong-database
        image: postgres:9.5
        env:
        - name: POSTGRES_USER
          value: kong
        - name: POSTGRES_DB
          value: kong
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql
          name: pv-<ACUMOS_NAMESPACE>-kong-db
      - name: kong
        image: kong:0.11
        env:
        - name: KONG_LOG_LEVEL
          value: error
        - name: KONG_DATABASE
          value: postgres
        - name: KONG_PG_HOST
          value: localhost
        - name: KONG_PROXY_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_ADMIN_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_PROXY_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_ERROR_LOG
          value: /dev/stderr
        - name: KONG_LOG_LEVEL
          value: debug
        - name: KONG_ADMIN_LISTEN
          value: 0.0.0.0:81
        - name: KONG_ADMIN_LISTEN_SSL
          value: 0.0.0.0:444
        ports:
        - containerPort: 8000
        - containerPort: 8443
        - containerPort: 81
        - containerPort: 444
        command: ['/bin/bash', '-c', 'until [[ $$(curl -v http://localhost:5432 2>&1 | grep -c "Connected to ") -gt 0 ]]; do echo "kong-database is unavailable - sleeping 10 seconds"; sleep 10; done; sed -i -- "s/\ \ \ \ proxy_max_temp_file_size 0;//" /usr/local/share/lua/5.1/kong/templates/nginx_kong.lua; sed -i -- "/server {/a\ \ \ \ proxy_max_temp_file_size 0;" /usr/local/share/lua/5.1/kong/templates/nginx_kong.lua; kong migrations up; kong start -vv; kong health -vv; echo Connected!; sleep 3600']
      restartPolicy: Always
      volumes:
      - name: pv-<ACUMOS_NAMESPACE>-kong-db
        hostPath:
          path: /var/<ACUMOS_NAMESPACE>/kong-db
# TODO: debug access issues with PVC
#        persistentVolumeClaim:
#         claimName: pvc-<ACUMOS_NAMESPACE>-kong-db
      hostAliases:
      - ip: "<ACUMOS_HOST>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
