# docker-compose for security-verification service

services:
  sv-scanning-service:
    image: ${SECURITY_VERIFICATION_IMAGE}
    environment:
      SPRING_APPLICATION_JSON: '{
        "logging": {
          "level": {
            "root": "INFO"
          }
        },
        "server" : {
           "port" : 9082
        },
        "cdms": {
          "client": {
            "url": "http://${ACUMOS_CDS_HOST}:${ACUMOS_CDS_PORT}/ccds",
            "username": "${ACUMOS_CDS_USER}",
            "password": "${ACUMOS_CDS_PASSWORD}"
          }
        },
        "nexus": {
          "client": {
            "url": "http://${ACUMOS_NEXUS_HOST}:${ACUMOS_NEXUS_API_PORT}/${ACUMOS_NEXUS_MAVEN_REPO_PATH}/${ACUMOS_NEXUS_MAVEN_REPO}/",
            "proxy": "",
            "password": "${ACUMOS_NEXUS_RW_USER_PASSWORD}",
            "username": "${ACUMOS_NEXUS_RW_USER}",
            "groupId": "${ACUMOS_NEXUS_GROUP}"
          }
        },
        "jenkins": {
          "client": {
            "url": "<ACUMOS_JENKINS_API_URL>",
            "user": "<ACUMOS_JENKINS_USER>",
            "password": "<ACUMOS_JENKINS_PASSWORD>",
            "scanJob": "<ACUMOS_JENKINS_SCAN_JOB>"
          }
        },
        "siteConfig": "{
          \"externalScan\": \"${ACUMOS_SECURITY_VERIFICATION_EXTERNAL_SCAN}\",
          \"allowedLicense\": [
            { \"type\": \"SPDX\", \"name\": \"Apache-2.0\" },
            { \"type\": \"SPDX\", \"name\": \"CC-BY-4.0\" },
            { \"type\": \"SPDX\", \"name\": \"BSD-3-Clause\" },
            { \"type\": \"VendorA\", \"name\": \"Vendor-A-OSS\" },
            { \"type\": \"CompanyB\", \"name\": \"Company-B-Proprietary\" }
          ],
          \"compatibleLicenses\":[
            { \"name\":\"Apache-2.0\", \"compatible\":[
                { \"name\":\"CC-BY-4.0\" },
                { \"name\":\"Apache-2.0\" },
                { \"name\":\"BSD-3-Clause\" },
                { \"name\":\"MIT-License\" }
              ]
            },
            { \"name\":\"BSD-3-Clause\", \"compatible\":[
                { \"name\":\"CC-BY-4.0\" },
                { \"name\":\"Apache-2.0\" },
                { \"name\":\"BSD-3-Clause\" },
                { \"name\":\"MIT-License\" }
              ]
            },
            { \"name\":\"MIT-License\", \"compatible\":[
                { \"name\":\"CC-BY-4.0\" },
                { \"name\":\"Apache-2.0\" },
                { \"name\":\"BSD-3-Clause\" },
                { \"name\":\"MIT-License\" }
              ]
            },
            { \"name\":\"Vendor-A-OSS\", \"compatible\":[
                { \"name\":\"Vendor-A-OSS\" },
                { \"name\":\"CC-BY-4.0\" },
                { \"name\":\"Apache-2.0\" },
                { \"name\":\"BSD-3-Clause\" },
                { \"name\":\"MIT-License\" }
              ]
            },
            { \"name\":\"Company-B-Proprietary\", \"compatible\":[
                { \"name\":\"Company-B-Proprietary\" },
                { \"name\":\"CC-BY-4.0\" },
                { \"name\":\"Apache-2.0\" },
                { \"name\":\"BSD-3-Clause\" },
                { \"name\":\"MIT-License\" }
              ]
            }
          ],
          \"licenseScan\": {
            \"created\": \"true\",
            \"updated\": \"true\",
            \"deploy\": \"false\",
            \"download\": \"false\",
            \"share\": \"false\",
            \"publishCompany\": \"false\",
            \"publishPublic\": \"false\"
          },
          \"securityScan\": {
            \"created\": \"true\",
            \"updated\": \"true\",
            \"deploy\": \"false\",
            \"download\": \"false\",
            \"share\": \"false\",
            \"publishCompany\": \"false\",
            \"publishPublic\": \"false\"
          },
          \"licenseVerify\": {
            \"deploy\": \"true\",
            \"download\": \"true\",
            \"share\": \"false\",
            \"publishCompany\": \"true\",
            \"publishPublic\": \"true\"
          },
          \"securityVerify\": {
            \"deploy\": \"true\",
            \"download\": \"true\",
            \"share\": \"false\",
            \"publishCompany\": \"true\",
            \"publishPublic\": \"true\"
          }
        }"
      }'
    expose:
      - 9082
    ports:
      - ${ACUMOS_SECURITY_VERIFICATION_PORT}:9082
    volumes:
      - type: bind
        source: /mnt/${ACUMOS_NAMESPACE}/logs
        target: /maven/logs
      - type: bind
        source: /mnt/${ACUMOS_NAMESPACE}/certs
        target: /maven/certs
    logging:
      driver: json-file
    extra_hosts:
      - "${ACUMOS_HOST}:${ACUMOS_HOST_IP}"
    restart: always
