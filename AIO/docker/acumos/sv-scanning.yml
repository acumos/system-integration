# docker-compose for security-verification service

services:
  sv-scanning-service:
    image: ${SECURITY_VERIFICATION_IMAGE}
    environment:
      LOG_LEVEL: "INFO"
      JAVA_OPTS: "-Xms128m -Xmx256m"
      ACUMOS_ADMIN_USER: "admin"
      ACUMOS_CDS_HOST: "${ACUMOS_CDS_HOST}"
      ACUMOS_CDS_PORT: "${ACUMOS_CDS_PORT}"
      ACUMOS_CDS_USER: "${ACUMOS_CDS_USER}"
      ACUMOS_CDS_PASSWORD: "${ACUMOS_CDS_PASSWORD}"
      ACUMOS_NEXUS_HOST: "${ACUMOS_NEXUS_HOST}"
      ACUMOS_NEXUS_API_PORT: "${ACUMOS_NEXUS_API_PORT}"
      ACUMOS_NEXUS_MAVEN_REPO: "${ACUMOS_NEXUS_MAVEN_REPO}"
      SPRING_APPLICATION_JSON: '{
        "logging": {
          "level": {
            "root": "INFO"
          }
        },
        "server" : {
           "port" : 9082
        },
        "cdms": {
          "client": {
            "url": "http://${ACUMOS_CDS_HOST}:${ACUMOS_CDS_PORT}/ccds",
            "username": "${ACUMOS_CDS_USER}",
            "password": "${ACUMOS_CDS_PASSWORD}"
          }
        },
        "nexus": {
          "client": {
            "url": "http://${ACUMOS_NEXUS_HOST}:${ACUMOS_NEXUS_API_PORT}/${ACUMOS_NEXUS_MAVEN_REPO_PATH}/${ACUMOS_NEXUS_MAVEN_REPO}/",
            "proxy": "",
            "password": "${ACUMOS_NEXUS_RW_USER_PASSWORD}",
            "username": "${ACUMOS_NEXUS_RW_USER}",
            "groupId": "${ACUMOS_NEXUS_GROUP}"
          }
        },
        "siteConfig": "{ \"verification\": {
            \"externalScan\": \"false\",
            \"allowedLicense\": [
              { \"type\": \"SPDX\", \"value\": \"Apache-2.0\" },
              { \"type\": \"SPDX\", \"value\": \"CC-BY-4.0\" },
              { \"type\": \"SPDX\", \"value\": \"BSD-3-Clause\" },
              { \"type\": \"VendorA\", \"value\": \"Vendor-A-OSS\" },
              { \"type\": \"CompanyB\", \"value\": \"Company-B-Proprietary\" }
            ],
            \"compatibleLicenses\":[
              { \"name\":\"Apache-2.0\", \"compatible\":[
                  { \"name\":\"CC-BY-4.0\" },
                  { \"name\":\"Apache-2.0\" },
                  { \"name\":\"BSD-3-Clause\" },
                  { \"name\":\"MIT-License\" }
                ]
              },
              { \"name\":\"BSD-3-Clause\", \"compatible\":[
                  { \"name\":\"CC-BY-4.0\" },
                  { \"name\":\"Apache-2.0\" },
                  { \"name\":\"BSD-3-Clause\" },
                  { \"name\":\"MIT-License\" }
                ]
              },
              { \"name\":\"MIT-License\", \"compatible\":[
                  { \"name\":\"CC-BY-4.0\" },
                  { \"name\":\"Apache-2.0\" },
                  { \"name\":\"BSD-3-Clause\" },
                  { \"name\":\"MIT-License\" }
                ]
              },
              { \"name\":\"Vendor-A-OSS\", \"compatible\":[
                  { \"name\":\"Vendor-A-OSS\" },
                  { \"name\":\"CC-BY-4.0\" },
                  { \"name\":\"Apache-2.0\" },
                  { \"name\":\"BSD-3-Clause\" },
                  { \"name\":\"MIT-License\" }
                ]
              },
              { \"name\":\"Company-B-Proprietary\", \"compatible\":[
                  { \"name\":\"Company-B-Proprietary\" },
                  { \"name\":\"CC-BY-4.0\" },
                  { \"name\":\"Apache-2.0\" },
                  { \"name\":\"BSD-3-Clause\" },
                  { \"name\":\"MIT-License\" }
                ]
              }
            ],
            \"licenseScan\": {
              \"created\": \"true\",
              \"updated\": \"true\",
              \"deploy\": \"false\",
              \"download\": \"false\",
              \"share\": \"false\",
              \"publishCompany\": \"false\",
              \"publishPublic\": \"false\"
            },
            \"securityScan\": {
              \"created\": \"true\",
              \"updated\": \"true\",
              \"deploy\": \"false\",
              \"download\": \"false\",
              \"share\": \"false\",
              \"publishCompany\": \"false\",
              \"publishPublic\": \"false\"
            },
            \"licenseVerify\": {
              \"deploy\": \"true\",
              \"download\": \"true\",
              \"share\": \"false\",
              \"publishCompany\": \"true\",
              \"publishPublic\": \"true\"
            },
            \"securityVerify\": {
              \"deploy\": \"true\",
              \"download\": \"true\",
              \"share\": \"false\",
              \"publishCompany\": \"true\",
              \"publishPublic\": \"true\"
            }
          }
        }"
      }'
    entrypoint: /bin/bash /maven/scan/setup.sh
    expose:
      - 9082
    ports:
      - ${ACUMOS_SECURITY_VERIFICATION_PORT}:9082
    volumes:
      - type: bind
        source: /mnt/${ACUMOS_NAMESPACE}/logs
        target: /maven/logs
      - type: bind
        source: /mnt/${ACUMOS_NAMESPACE}/sv
        target: /maven/conf
    logging:
      driver: json-file
    extra_hosts:
      - "${ACUMOS_HOST}:${ACUMOS_HOST_IP}"
    restart: always
