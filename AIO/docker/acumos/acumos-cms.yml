# docker-compose for cms
# uses localhost for database (running on same server)
# TODO: remove ports: when post-deploy/manual CMS admin operations are not needed
services:
   cms-service:
       image: ${PORTAL_CMS_IMAGE}
       environment:
           SPRING_APPLICATION_JSON: "{
                \"server\": {
                    \"port\": ${ACUMOS_CMS_PORT}
                },
                \"spring\": {
                    \"datasource\": {
                        \"url\": \"jdbc:mysql://${ACUMOS_MARIADB_HOST}:${ACUMOS_MARIADB_PORT}/${ACUMOS_CMS_DB}?useSSL=false\",
                        \"username\": \"${ACUMOS_MARIADB_USER}\",
                        \"password\": \"${ACUMOS_MARIADB_USER_PASSWORD}\"
                  }
                },
                \"parameters\": {
                   \"repository\": {
                      \"dataSource\": {
                        \"url\": \"jdbc:mysql://${ACUMOS_MARIADB_HOST}:${ACUMOS_MARIADB_PORT}/${ACUMOS_CMS_DB}?useSSL=false\",
                        \"username\": \"${ACUMOS_MARIADB_USER}\",
                        \"password\": \"${ACUMOS_MARIADB_USER_PASSWORD}\"
                      }
                   }
                }
           }"
       expose:
           - ${ACUMOS_CMS_PORT}
       ports:
           - ${ACUMOS_CMS_PORT}:${ACUMOS_CMS_PORT}
       volumes:
           - type: bind
             source: /var/${ACUMOS_NAMESPACE}/logs
             target: /maven/logs
       logging:
           driver: json-file
       extra_hosts:
           - "${ACUMOS_DOMAIN}:${ACUMOS_HOST}"
       restart: on-failure
