# What this is: kubernetes template for Acumos logging component services
# logstash, kibana, elasticsearch
apiVersion: v1
kind: Service
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: elasticsearch-service
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  type: NodePort
  ports:
  - name: elasticsearch-index-port
    nodePort: <ACUMOS_ELK_ELASTICSEARCH_INDEX_PORT>
    port: 9200
    targetPort: 9200
  - name: elasticsearch-port
    nodePort: <ACUMOS_ELK_ELASTICSEARCH_PORT>
    port: 9300
    targetPort: 9300
---
apiVersion: v1
kind: Service
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: logstash-service
  labels:
    app: logstash
spec:
  selector:
    app: logstash
  type: NodePort
  ports:
  - nodePort: <ACUMOS_ELK_LOGSTASH_PORT>
    port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: kibana-service
  labels:
    app: kibana
spec:
  selector:
    app: kibana
  type: NodePort
  ports:
  - nodePort: <ACUMOS_ELK_KIBANA_PORT>
    port: 5601
    targetPort: 5601
