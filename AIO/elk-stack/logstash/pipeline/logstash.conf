filter {
  kv {
    source => "Mdc"
    field_split => ","
    trim_key => "\s"
    trim_value => "\s"
  }

  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:LogTimestamp}\t%{GREEDYDATA:Thread}\t%{LOGLEVEL:Level}\t%{JAVACLASS:Logger}\t%{GREEDYDATA:Marker}\t\(?:[^\t]+\t\)*\(?<Mdc>.*\)\t%{GREEDYDATA:Message}\t" }
  }
}

output {
  stdout { codec => json_lines }
  if "database" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "testdb"
    }
  }
	else {
    if "acumos-model-usage-logs" in [tags] {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "acumos-model-usage-logs"
      }
    }
    else {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "logstash"
      }
    }
  }
}
