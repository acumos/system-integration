# What this is: kubernetes template for Acumos docker-proxy deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: docker-proxy
  labels:
    app: docker-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: docker-proxy
    spec:
      restartPolicy: Always
      containers:
      - name: docker-proxy
        image: acumos-docker-proxy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
      hostAliases:
      - ip: "<ACUMOS_HOST>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
