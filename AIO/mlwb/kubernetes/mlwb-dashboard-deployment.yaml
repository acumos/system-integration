apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-dashboard-webcomponent
  labels:
    app: mlwb-dashboard-webcomponent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-dashboard-webcomponent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-dashboard-webcomponent
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-dashboard-webcomponent
        image: <MLWB_DASHBOARD_WEBCOMPONENT_IMAGE>
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms128m -Xmx256m"
        - name: ENVIRONMENT
          value: "deploy"
        - name: projectmSURL
          value: "http://mlwb-project-service:9088/mlWorkbench/v1/project"
        - name: notebookmSURL
          value: "http://mlwb-notebook-service:9089/mlWorkbench/v1/notebook"
        - name: pipelinemSURL
          value: "http://mlwb-pipeline-service:9090/mlWorkbench/v1/pipeline"
        - name: portalFEURL
          value: "https://<ACUMOS_DOMAIN>"
        - name: portalBEURL
          value: "http://portal-be-service:8083"
        - name: pipelineFlag
          value: "true"
        ports:
        - containerPort: 9083
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
