apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-model
  labels:
    app: mlwb-model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-model
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-model
        <ACUMOS_SERVICE_LABEL_KEY>: <MLWB_CORE_SERVICE_LABEL>
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: <ACUMOS_SERVICE_LABEL_KEY>
                operator: NotIn
                values:
                - <MLWB_CORE_SERVICE_LABEL>
            topologyKey: "kubernetes.io/node"
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-model
        image: <MLWB_MODEL_SERVICE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
            "server": {
              "port": 9091
            },
            "dateformat": "yyyy-MM-dd-HH-mm-ss-SSS",
            "resultsetSize": 2000,
            "cmndatasvc": {
              "url": "http://<ACUMOS_CDS_HOST>:<ACUMOS_CDS_PORT>/ccds",
              "user": "<ACUMOS_CDS_USER>",
              "pwd": "<ACUMOS_CDS_PASSWORD>"
            },
            "projectservice": {
              "url": "http://mlwb-project-service:9088/mlWorkbench/v1/project"
            },
            "jwt" : {
              "secretkey": "<ACUMOS_JWT_KEY>"
            },
            "couchdb": {
              "user": "<ACUMOS_COUCHDB_USER>",
              "pwd": "<ACUMOS_COUCHDB_PASSWORD>",
              "name": "<ACUMOS_COUCHDB_DB_NAME>",
              "createdb": {
                "if-not-exist": true
              },
              "protocol": "http",
              "host": "<ACUMOS_COUCHDB_DOMAIN>",
              "port": <ACUMOS_COUCHDB_PORT>
            }
          }'
        ports:
        - containerPort: 9091
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: <MLWB_CORE_SERVICE_LABEL>
