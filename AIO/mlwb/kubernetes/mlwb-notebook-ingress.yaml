kind: Ingress
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-notebook-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - <ACUMOS_DOMAIN>
    secretName: ingress-cert
  rules:
  - host: <ACUMOS_DOMAIN>
    http:
      paths:
      - path: "/mlWorkbench/v1/notebook/"
        backend:
          serviceName: mlwb-notebook-service
          servicePort: 9089
