apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-pipeline
  labels:
    app: mlwb-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-pipeline
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-pipeline
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-pipeline
        image: <MLWB_PIPELINE_SERVICE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
            "server": {
              "port": 9090
            },
            "dateformat": "yyyy-MM-dd-HH-mm-ss-SSS",
            "resultsetSize": 2000,
            "cmndatasvc": {
              "url": "http://cds-service:8000/ccds",
              "user": "<ACUMOS_CDS_USER>",
              "pwd": "<ACUMOS_CDS_PASSWORD>"
            },
            "nifiregistry": {
              "url": "http://nifi-registry-service:NNNN/"
            },
            "projectservice": {
              "url": "https://<ACUMOS_DOMAIN>:<ACUMOS_KONG_PROXY_SSL_PORT>/mlwb-project/mlWorkbench/v1/project"
            },
            "jwt" : {
              "secretkey": "<ACUMOS_JWT_KEY>"
            }
          }'
        ports:
        - containerPort: 9090
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-pipeline-webcomponent
  labels:
    app: mlwb-pipeline-webcomponent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-pipeline-webcomponent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-pipeline-webcomponent
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-pipeline-webcomponent
        image: <MLWB_PIPELINE_WEBCOMPONENT_IMAGE>
        env:
        - name: ES_JAVA_OPTS
          value: "-Xmx256m -Xms256m"
        - name: ENVIRONMENT
          value: "deploy"
        - name: pipelinemSURL
          value: "https://<ACUMOS_DOMAIN>:<ACUMOS_KONG_PROXY_SSL_PORT>/mlwb-pipeline/mlWorkbench/v1/pipeline"
        - name: pipelineWikiURL
          value: "https://wiki.acumos.org/display/TRAIN"
        ports:
        - containerPort: 9091
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
---
