apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-notebook
  labels:
    app: mlwb-notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-notebook
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-notebook
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-notebook
        image: <MLWB_NOTEBOOK_SERVICE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
            "server": {
              "port": 9089
            },
            "dateformat": "yyyy-MM-dd-HH-mm-ss-SSS",
            "resultsetSize": 2000,
            "outputFolder": "/tmp",
            "cmndatasvc": {
              "endpointurl": "http://cds-service:8000/ccds",
              "user": "<ACUMOS_CDS_USER>",
              "pwd": "<ACUMOS_CDS_PASSWORD>"
            },
            "projectservice": {
              "url": "http://mlwb-project-service:9088/mlWorkbench/v1/project"
            },
            "jupyterhub": {
              "url": "https://<MLWB_JUPYTERHUB_DOMAIN>",
              "token":"<MLWB_JUPYTERHUB_API_TOKEN>",
              "storepass": "changeit"
            },
            "jupyternotebook": {
              "url": "https://<MLWB_JUPYTERHUB_DOMAIN>"
            },
            "jwt" : {
              "secretkey": "<ACUMOS_JWT_KEY>"
            }
          }'
        command: ["/bin/bash", "-c"]
        args:
        - set -x;
          cd maven;
          keytool -import -file certs/<MLWB_JUPYTERHUB_CERT> -alias jupyterhub -keystore /usr/local/openjdk-8/jre/lib/security/cacerts -storepass changeit -noprompt;
          java -Xms128m -Xmx512m -Djava.security.egd=file:/dev/./urandom -jar notebook-service*.jar;
        ports:
        - containerPort: 9089
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
        - mountPath: /maven/certs
          name: certs-volume
      restartPolicy: Always
      volumes:
      - name: certs-volume
        configMap:
          name: mlwb-jupyterhub-certs
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
      - ip: "<MLWB_JUPYTERHUB_HOST_IP>"
        hostnames:
        - "<MLWB_JUPYTERHUB_DOMAIN>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-notebook-webcomponent
  labels:
    app: mlwb-notebook-webcomponent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-notebook-webcomponent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-notebook-webcomponent
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-notebook-webcomponent
        image: <MLWB_NOTEBOOK_WEBCOMPONENT_IMAGE>
        env:
        - name: ES_JAVA_OPTS
          value: "-Xmx256m -Xms256m"
        - name: ENVIRONMENT
          value: "deploy"
        - name: notebookmSURL
          value: "http://mlwb-notebook-service:9089/mlWorkbench/v1/notebook"
        - name: notebookWikiURL
          value: "https://wiki.acumos.org/display/TRAIN"
        ports:
        - containerPort: 9086
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
---
