apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-notebook-webcomponent
  labels:
    app: mlwb-notebook-webcomponent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-notebook-webcomponent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-notebook-webcomponent
        <ACUMOS_SERVICE_LABEL_KEY>: <MLWB_NOTEBOOK_SERVICE_LABEL>
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: <ACUMOS_SERVICE_LABEL_KEY>
                operator: NotIn
                values:
                - <MLWB_NOTEBOOK_SERVICE_LABEL>
            topologyKey: "kubernetes.io/node"
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-notebook-webcomponent
        image: <MLWB_NOTEBOOK_WEBCOMPONENT_IMAGE>
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms128m -Xmx256m"
        - name: ENVIRONMENT
          value: "deploy"
        - name: notebookmSURL
          value: "http://mlwb-notebook-service:9089/mlWorkbench/v1/notebook"
        - name: notebookWikiURL
          value: "https://wiki.acumos.org/display/TRAIN"
        - name: useExternalNotebook
          value: "<MLWB_JUPYTERHUB_EXTERNAL_NOTEBOOK_SERVICE>"
        ports:
        - containerPort: 9086
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: <MLWB_NOTEBOOK_SERVICE_LABEL>
