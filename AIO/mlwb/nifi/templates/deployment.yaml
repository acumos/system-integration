kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: nifi-$USER
  labels:
    app: nifi-$USER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nifi-$USER
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nifi-$USER
        service: <MLWB_NIFI_USER_SERVICE_LABEL>
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: service
                operator: NotIn
                values:
                - <MLWB_NIFI_USER_SERVICE_LABEL>
            topologyKey: "kubernetes.io/node"
      securityContext:
        runAsUser: 0
        fsGroup: 1000
      containers:
      - name: apache
        image: "httpd:2.4"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /usr/local/apache2/conf/httpd.conf
          name: apache-configmap
          subPath: httpd.conf
        - mountPath: /usr/local/apache2/conf/extra/local.conf
          name: apache-configmap
          subPath: local.conf
        - mountPath: /opt/sslkey
          name: nifi-certs
        resources:
          limits:
            cpu: "0.5"
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "500Mi"
      - name: nifi
        image: apache/nifi:1.9.2
        command: ['/bin/bash', '-c']
        args:
        - bash /opt/nifi/nifi-current/bin/start.sh;
        ports:
        - containerPort: 443
          protocol: TCP
        volumeMounts:
        - mountPath: /opt/nifi/nifi-current/bin/start.sh
          subPath: start.sh
          name: nifi-configmap
        - mountPath: /opt/nifi/nifi-current/conf/nifi.properties
          subPath: nifi.properties
          name: nifi-configmap
        - mountPath: /opt/nifi/nifi-current/conf/sslkey
          name: nifi-certs
      volumes:
      - name: apache-configmap
        configMap:
          name: nifi-apache-configmap-$USER
      - name: nifi-certs
        secret:
          secretName: nifi-certs-$USER
      - name: nifi-configmap
        configMap:
          name: nifi-configmap-$USER
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "<ACUMOS_DOMAIN>"
