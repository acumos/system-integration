# What this is: kubernetes template for Acumos MariaDB service
# How to use:

kind: Service
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mariadb-service
  labels:
    app: mariadb-service
spec:
  selector:
    app: mariadb-service
  type: NodePort
  ports:
  - name: mariadb
    nodePort: <ACUMOS_MARIADB_PORT>
    port: 3306
    targetPort: 3306
  - name: mariadb-adminer
    nodePort: <ACUMOS_MARIADB_ADMINER_PORT>
    port: 8080
    targetPort: 8080
