# What this is: kubernetes template for Acumos mariadb deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_MARIADB_NAMESPACE>
  name: mariadb
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.2
        env:
        - name: MYSQL_ROOT_HOST
          value: "<ACUMOS_MARIADB_ADMIN_HOST>"
        - name: MYSQL_ROOT_PASSWORD
          value: "<ACUMOS_MARIADB_PASSWORD>"
        - name: MYSQL_DATABASE
          value: "<ACUMOS_CDS_DB>"
        - name: MYSQL_USER
          value: "<ACUMOS_MARIADB_USER>"
        - name: MYSQL_PASSWORD
          value: "<ACUMOS_MARIADB_USER_PASSWORD>"
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mariadb-data
      - name: adminer
        image: adminer
        ports:
        - containerPort: 8080
      restartPolicy: Always
      volumes:
      - name: mariadb-data
#        hostPath:
#          path: /var/<ACUMOS_MARIADB_NAMESPACE>/mariadb-data
# TODO: debug access issues with PVC
        persistentVolumeClaim:
          claimName: pvc-<ACUMOS_MARIADB_NAMESPACE>-mariadb-data
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
