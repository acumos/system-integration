# What this is: kubernetes template for Acumos common-data-svc deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: cds
  labels:
    app: cds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cds
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cds
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: cds
        image: <COMMON_DATASERVICE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
            "logging": {
              "level": {
                "root": "INFO"
              }
            },
            "server": {
              "port": 8000,
              "connection-timeout": 900000
            },
            "spring": {
              "datasource": {
                "jdbc-url": "jdbc:mariadb://<ACUMOS_MARIADB_HOST>:<ACUMOS_MARIADB_PORT>/<ACUMOS_CDS_DB>?useLegacyDatetimeCode=false&useSSL=false",
                "username": "<ACUMOS_MARIADB_USER>",
                "password": "<ACUMOS_MARIADB_USER_PASSWORD>"
              },
              "jpa": {
                "database-platform": "org.hibernate.dialect.MariaDB102Dialect",
                "hibernate": {
                  "ddl-auto": "validate"
                },
                "show-sql" : false
              },
              "security": {
                "user": {
                  "name": "<ACUMOS_CDS_USER>",
                  "password": "<ACUMOS_CDS_PASSWORD>"
                }
              }
            }
          }'
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
         claimName: <ACUMOS_LOGS_PVC_NAME>
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
      - ip: "<ACUMOS_MARIADB_HOST_IP>"
        hostnames:
        - "<ACUMOS_MARIADB_HOST>"
