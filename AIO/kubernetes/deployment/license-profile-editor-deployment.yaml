# What this is: kubernetes template for Acumos license-profile-editor deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: license-profile-editor
  labels:
    app: license-profile-editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: license-profile-editor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: license-profile-editor
        <ACUMOS_SERVICE_LABEL_KEY>: <ACUMOS_LICENSE_MGT_SERVICE_LABEL>
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: <ACUMOS_SERVICE_LABEL_KEY>
                operator: NotIn
                values:
                - <ACUMOS_LICENSE_MGT_SERVICE_LABEL>
            topologyKey: "kubernetes.io/node"
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: license-profile-editor
        image: <LICENSE_PROFILE_EDITOR_IMAGE>
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: <ACUMOS_LICENSE_MGT_SERVICE_LABEL>
