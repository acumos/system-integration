# What this is: kubernetes template for Acumos common-data-svc deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: cds
  labels:
    app: cds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cds
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cds
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: cds
        image: <COMMON_DATASERVICE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
                    "server": {
                      "port": 8000
                      },
                    "security": {
                      "user": {
                        "name": "<ACUMOS_CDS_USER>",
                        "password": "<ACUMOS_CDS_PASSWORD>"
                      }
                    },
                    "spring": {
                      "database": {
                        "driver": {
                          "classname": "org.mariadb.jdbc.Driver"
                        }
                      },
                      "datasource": {
                        "url": "jdbc:mysql://<ACUMOS_MARIADB_HOST>:<ACUMOS_MARIADB_PORT>/<ACUMOS_CDS_DB>?useSSL=false",
                        "username": "<ACUMOS_MARIADB_USER>",
                        "password": "<ACUMOS_MARIADB_USER_PASSWORD>"
                      },
                      "jpa": {
                        "database-platform": "org.hibernate.dialect.MySQLDialect",
                        "hibernate": {
                          "ddl-auto": "validate"
                        }
                      }
                    }
                 }'
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /maven/logs
          name: pv-<ACUMOS_NAMESPACE>-logs
      restartPolicy: Always
      volumes:
      - name: pv-<ACUMOS_NAMESPACE>-logs
        persistentVolumeClaim:
         claimName: pvc-<ACUMOS_NAMESPACE>-logs
      hostAliases:
      - ip: "<ACUMOS_HOST>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
