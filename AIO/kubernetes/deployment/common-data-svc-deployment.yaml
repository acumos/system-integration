# What this is: kubernetes template for Acumos common-data-svc deployment
# How to use:
# - Replace fields in <> with actual values (k8s does not support env variables)

kind: Deployment
metadata:
  namespace: acumos
  name: cds
  labels:
    app: cds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cds
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cds
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: cds
        image: <COMMON_DATASERVICE_IMAGE>
        env:
        - name: log_level
          value: "DEBUG"
        - name: SPRING_APPLICATION_JSON
          value: '{ 
                    "server" : { 
                      "port" : 8000
                      },
                    "security" : { 
                      "user" : { 
                        "name" : "<ACUMOS_CDS_USER>",
                        "password" : "<ACUMOS_CDS_PASSWORD>"
                      }
                    },
                    "spring" : {
                      "database" : {
                        "driver" : { 
                          "classname" : "org.mariadb.jdbc.Driver"
                        }
                      },
                      "datasource" : {
                        "url" : "jdbc:mysql://<ACUMOS_MARIADB_HOST>:<ACUMOS_MARIADB_PORT>/<ACUMOS_CDS_DB>?useSSL=false",
                        "username" : "acumos_opr",
                        "password" : "<MARIADB_USER_PASSWORD>"
                      },
                      "jpa" : {
                        "database-platform" : "org.hibernate.dialect.MySQLDialect",
                        "hibernate" : {
                          "ddl-auto" : "validate"
                        }
                      }
                    }
                 }'
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /maven/logs
          name: acumos-logs
      restartPolicy: Always
      volumes:
      - name: acumos-logs
        hostPath:
          path: /var/acumos/logs
