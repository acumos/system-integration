# What this is: kubernetes template for Acumos metricbeat deployment
# How to use:
# - Replace fields in <> with actual values (k8s does not support env variables)

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: metricbeat
  labels:
    app: metricbeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metricbeat
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metricbeat
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: metricbeat
        image: <METRICBEAT_IMAGE>
        env:
        - name: log_level
          value: "DEBUG"
        - name: ELASTICSEARCH_HOST
          value: "<ACUMOS_ELK_ELASTICSEARCH_HOST>"
        - name: ELASTICSEARCH_PORT
          value: "<ACUMOS_ELK_ELASTICSEARCH_PORT>"
        - name: PROCS
          value: ".*"
        - name: PERIOD
          value: "10s"
        - name: SHIPPER_NAME
          value: "acumos-aio"
        ports:
        - containerPort: 8098
        command: ['metricbeat', '-e', '-strict.perms=false', '-system.hostfs=/hostfs']
        volumeMounts:
        - mountPath: /hostfs/proc
          name: proc
          readOnly: true
        - mountPath: /hostfs/sys/fs/cgroup
          name: cgroup
          readOnly: true
        - mountPath: /hostfs
          name: root
          readOnly: true
        - mountPath: /var/run
          name: run
          readOnly: false
        - mountPath: /var/run/docker.sock
          name: sock
      restartPolicy: Always
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
      - name: root
        hostPath:
          path: /
      - name: run
        hostPath:
          path: /var/run
      - name: sock
        hostPath:
          path: /var/run/docker.sock
      hostAliases:
      - ip: "<ACUMOS_HOST>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
