# What this is: kubernetes template for Acumos federation deployment
# How to use:
# - Replace fields in <> with actual values (k8s does not support env variables)

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: federation
  labels:
    app: federation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federation
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: federation
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: federation
        securityContext:
          privileged: true
        image: <FEDERATION_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
                    "federation": {
                      "instance": "gateway",
                      "instance.name": "aio",
                      "operator": "<ACUMOS_OPERATOR_ID>",
                      "address": "0.0.0.0",
                      "server": {
                        "port": 9084
                      },
                      "ssl": {
                        "key-store": "/app/certs/acumos_aio.p12",
                        "key-store-password": "<ACUMOS_KEYPASS>",
                        "key-store-type": "PKCS12",
                        "key-password": "<ACUMOS_KEYPASS>",
                        "trust-store": "/app/certs/acumosTrustStore.jks",
                        "trust-store-password": "<ACUMOS_KEYPASS>"
                      }
                    },
                    "docker": {
                      "host": "tcp://docker-service:<ACUMOS_DOCKER_API_PORT>",
                      "registryURL": "http://<ACUMOS_NEXUS_HOST>:<ACUMOS_DOCKER_MODEL_PORT>/",
                      "registryUsername": "<ACUMOS_RW_USER>",
                      "registryPassword": "<ACUMOS_RW_USER_PASSWORD>",
                      "registryEmail": "acumos@example.com"
                    },
                    "local": {
                      "address": "0.0.0.0",
                      "server": {
                        "port": "9011"
                      },
                      "ssl": {
                        "key-store": "/app/certs/acumos_aio.p12",
                        "key-store-password": "<ACUMOS_KEYPASS>",
                        "key-store-type": "PKCS12",
                        "key-password": "<ACUMOS_KEYPASS>",
                        "trust-store": "/app/certs/acumosTrustStore.jks",
                        "trust-store-password": "<ACUMOS_KEYPASS>"
                      }
                    },
                    "nexus": {
                      "url": "http://<ACUMOS_NEXUS_HOST>:<ACUMOS_NEXUS_API_PORT>/repository/acumos_model_maven/",
                      "proxy": "",
                      "password": "<ACUMOS_RW_USER_PASSWORD>",
                      "username": "<ACUMOS_RW_USER>",
                      "groupid": "org.acumos"
                    },
                    "peer": {
                      "jobchecker": {
                        "interval": 300
                      }
                    },
                    "cdms": {
                      "client": {
                        "url": "http://cds-service:8000/ccds",
                        "username": "<ACUMOS_CDS_USER>",
                        "password": "<ACUMOS_CDS_PASSWORD>"
                      }
                    }
                  }'
        ports:
        - containerPort: 9084
        - containerPort: 9011
        volumeMounts:
        - mountPath: /maven/logs
          name: pv-<ACUMOS_NAMESPACE>-logs
        - mountPath: /app/certs
          name: pv-<ACUMOS_NAMESPACE>-certs
      restartPolicy: Always
      volumes:
      - name: pv-<ACUMOS_NAMESPACE>-logs
        persistentVolumeClaim:
         claimName: pvc-<ACUMOS_NAMESPACE>-logs
      - name: pv-<ACUMOS_NAMESPACE>-certs
        persistentVolumeClaim:
         claimName: pvc-<ACUMOS_NAMESPACE>-certs
      hostAliases:
      - ip: "<ACUMOS_HOST>"
        hostnames:
        - "<ACUMOS_DOMAIN>"
