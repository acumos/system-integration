# What this is: kubernetes template for Acumos filebeat deployment
# How to use:
# - Replace fields in <> with actual values (k8s does not support env variables)

kind: Deployment
metadata:
  namespace: acumos
  name: filebeat
  labels:
    app: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: filebeat
        image: <FILEBEAT_IMAGE>
        env:
        - name: log_level
          value: "DEBUG"
        - name: LOGSTASH_HOST
          value: logcollector
        - name: LOGSTASH_PORT
          value: "5601"
        ports:
        - containerPort: 8099
        volumeMounts:
        - mountPath: /filebeat-logs
          name: acumos-logs
      restartPolicy: Always
      volumes:
      - name: acumos-logs
        hostPath:
          path: /var/acumos/logs
