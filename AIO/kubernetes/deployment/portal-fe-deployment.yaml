# What this is: kubernetes template for Acumos portal-fe deployment
# How to use:

kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: portal-fe
  labels:
    app: portal-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-fe
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: portal-fe
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: portal-fe
        image: <PORTAL_FE_IMAGE>
        env:
        - name: SPRING_APPLICATION_JSON
          value: '{
            "logging": {
              "level": {
                "root": "INFO"
              }
            },
            "server": {
              "port": 8085
            },
            "qanda": {
              "url": "https://stackoverflow.com/questions/tagged/acumos"
            },
            "zuul": {
              "routes": {
                "api": {
                  "url": "http://portal-be-service:8083"
                },
                "dsce": {
                  "url": "http://dsce-service:8088"
                },
                "cmnt": {
                  "url": "http://delete-me"
                },
                "workbench" : {
                  "path" : "/workbench/**",
                  "url" : "http://mlwb-home-webcomponent-service:9082",
			                    "sensitiveHeaders" : ""
                },
                "azure": {
                  "url": "http://azure-client-service:9081"
                },
                "openstack" : {
                  "path": "/openstack/**",
                  "url": "http://openstack-client-service:8007",
                  "stripPrefix": "false",
                  "sensitiveHeaders": ""
                },
                "package": {
                  "path": "/package/**",
                  "url": "http://kubernetes-client-service:8082",
                  "stripPrefix": "true",
                  "sensitiveHeaders": ""
                }
              },
              "host": {
                "connect-timeout-millis": 300000,
                "socket-timeout-millis": 300000
              }
            },
            "spring": {
              "servlet": {
                "multipart": {
                  "max-file-size": -1,
                  "max-request-size": -1
                }
              }
            }
          }'
        ports:
        - containerPort: 8085
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
         claimName: <ACUMOS_LOGS_PVC_NAME>
      hostAliases:
      - ip: "<ACUMOS_HOST_IP>"
        hostnames:
        - "<ACUMOS_HOST>"
