# What this is: kubernetes template for Acumos portal-fe deployment
# How to use:
# - Replace fields in <> with actual values (k8s does not support env variables)

kind: Deployment
metadata:
  namespace: acumos
  name: portal-fe
  labels:
    app: portal-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-fe
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: portal-fe
    spec:
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: portal-fe
        image: <PORTAL_FE_IMAGE>
        env:
        - name: log_level
          value: debug
        - name: SPRING_APPLICATION_JSON
          value: '{ 
                    "server" : {
                      "port" : 8085
                    },
                    "zuul" : {
                      "routes" : {
                        "api" : {
                          "url": "http://portal-be-service:8083"
                        },
                        "dsce": {
                          "url": "http://dsce-service:8088"
                        },
                        "site" : {
                          "url": "http://cms-service:9080"
                        },
                        "cmnt" : {
                          "url" : "http://delete-me"
                        },
                        "azure" : {
                          "url" : "http://azure-client-service:9081"
                        }
                      },
                      "host" : {
                        "connect-timeout-millis" : 300000,
                        "socket-timeout-millis" : 300000
                      }
                    },
                    "spring" : {
                      "http" : {
                        "multipart" : {
                          "max-file-size": -1,
                          "max-request-size": -1
                        }
                      }
                    }
                  }'
        ports:
        - containerPort: 8085
        volumeMounts:
        - mountPath: /maven/logs
          name: acumos-logs
      restartPolicy: Always
      volumes:
      - name: acumos-logs
        hostPath:
          path: /var/acumos/logs
