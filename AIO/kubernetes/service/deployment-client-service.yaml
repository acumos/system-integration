# What this is: kubernetes template for Acumos deployment-client service
# How to use:

kind: Service
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: deployment-client-service
  labels:
    app: deployment-client
spec:
  selector:
    app: deployment-client
  type: ClusterIP
  ports:
  - name: deployment-client-port
    port: 8080
    targetPort: 80
