z2a:
  svcProxies:
    - name: "k8s-dashboard"
      src: "9090"
      svc: "kubernetes-dashboard.kubernetes-dashboard"
      dst: "9090"
    - name: "kong-http"
      src: "80"
      svc: "{{ .Values.global.acumosKongService }}.{{ .Values.global.namespace }}"
      dst: "80"
    - name: "kong-https"
      src: "443"
      svc: "{{ .Values.global.acumosKongService }}.{{ .Values.global.namespace }}"
      dst: "{{ .Values.global.acumosKongPort }}"
    - name: "portal-fe"
      src: "8085"
      svc: "{{ .Values.global.portal.portalFe.svcName }}.{{ .Values.global.namespace }}"
      dst: "{{ .Values.global.acumosPortalFePort }}"
