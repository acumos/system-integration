apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: "{{ .Values.namespace }}"
  labels:
    app: elasticsearch
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releasetime: {{ $.Release.Time }}
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: set-vm-max-map-count
        image: quay.io/giantswarm/busybox:1.28.3
        imagePullPolicy: IfNotPresent
        command: ['sysctl', '-w', 'vm.max_map_count=262144']
        securityContext:
          privileged: true
      {{- if .Values.elasticsearch.persistence.enabled }}
      - name: volume-mount-hack
        image: quay.io/giantswarm/busybox:1.28.3
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      {{- end }}
      containers:
      - name: elasticsearch
        image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy | quote }}
        env:
        - name: ES_JAVA_OPTS
          value: "-Djava.net.preferIPv4Stack=true -Xms4g -Xmx4g"
        ports:
        - containerPort: 9200
        volumeMounts:
        - name: elasticsearch
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      restartPolicy: Always
      volumes:
        - name: elasticsearch
          configMap:
            name: elasticsearch
            items:
            - key: elasticsearch.yml
              path: elasticsearch.yml
        - name: elasticsearch-data
      {{- if .Values.elasticsearch.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.elasticsearch.persistence.pvcName | quote }}
      {{- else }}
          emptyDir: {}
      {{- end }}
      imagePullSecrets:
        - name: acumossecret
