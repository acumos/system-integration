apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logstash
  namespace: "{{ .Values.namespace }}"
  labels:
    app: logstash
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releasetime: {{ $.Release.Time }}
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: "{{ .Values.logstash.image.repository }}:{{ .Values.logstash.image.tag }}"
        imagePullPolicy: {{ .Values.logstash.image.pullPolicy | quote }}
        env:
        - name: ACUMOS_ELASTICSEARCH_PORT
          value: "9200"
        - name: ACUMOS_ELK_JDBC_DRIVER_LIBRARY
          value: "/usr/share/logstash/vendor/bundle/mariadb-java-client-2.1.0.jar"
        - name: ACUMOS_ELK_JDBC_DRIVER_CLASS
          value: "org.mariadb.jdbc.Driver"
        - name: ACUMOS_ELK_JDBC_CONNECTION_STRING
          value: "jdbc:mariadb://acumos-mysql.acumos-ns01:3306/CDS"
        - name: ACUMOS_ELK_JDBC_USERNAME
          value: "CDS_USER"
        - name: ACUMOS_ELK_JDBC_PASSWORD
          value: "CDS_PASS"
        ports:
        - containerPort: 5044
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
          readOnly: true
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline
          readOnly: true
        args:
        - -f
        - /usr/share/logstash/pipeline/logstash.conf
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: logstash
            items:
            - key: logstash.yml
              path: logstash.yml			
        - name: pipeline
          configMap:
            name: logstash
            items:
            - key: logstash.conf
              path: logstash.conf
      imagePullSecrets:
        - name: acumossecret
