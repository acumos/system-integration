apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: acumos-kong-deployment
  namespace: "{{ .Values.namespace }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: acumos-kong-deployment
        app: acumos-kong
    spec:
      containers:
      - name: acumos-kong
        image: kong:0.11.0
        env:
          - name: KONG_ADMIN_LISTEN
            value: "0.0.0.0:{{ .Values.acumosKongAdminPort }}"
          - name: KONG_PG_PASSWORD
            value: {{ .Values.acumosKongPGPassword }}
          - name: KONG_PG_HOST
            value: acumos-postgres.{{ .Values.namespace }}
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
        ports:
        - name: acumos-admin
          containerPort: {{ .Values.acumosKongAdminPort }}
          protocol: TCP
        - name: acumos-proxy
          containerPort: {{ .Values.acumosKongProxyPort }}
          protocol: TCP
        - name: acumos-kong-ssl
          containerPort: {{ .Values.acumosKongSslPort }}
          protocol: TCP
        - name: acumos-adm-ssl
          containerPort: {{ .Values.acumosKongAdmSslPort }}
          protocol: TCP

